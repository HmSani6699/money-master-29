<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Money master</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>Money Master </h1>
    </header>
    <main>
        <section>
            <div>
                <img src="images/home.png.webp"
                    alt="">
            </div>
            <div id="calculate-container">
                <h3>
                    Income</h3>
                <div class="table-box">
                    <table>
                        <tr>
                            <td>
                                <p>
                                    income:</p>
                            </td>
                            <td> <input
                                    id="income-input-filed"
                                    type="text">
                            </td>
                        </tr>
                    </table>
                </div>
                <h3>
                    Expenses</h3>
                <div class="table-box">
                    <table>
                        <tr>
                            <td>
                                food:
                            </td>
                            <td><input
                                    id="food-input-filed"
                                    type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>rent: </td>
                            <td><input
                                    id="rent-input-filed"
                                    type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>clothes: </td>
                            <td><input
                                    id="clothes-input-filed"
                                    type="text">
                            </td>
                        </tr>
                    </table>
                </div>
                </p>
                <div id="calculate-button"
                    class="calculate-btn">
                    <button>Calculate</button>
                </div>
                <h3> Total
                    Expenses:<span
                        id="totalExpenses">00</span>
                </h3>
                <h3> Balance:<span
                        id="total-balance">00</span>
                </h3>
                <div class="table-box">
                    <table>
                        <tr>
                            <td>Save:</td>
                            <td><input type="text"
                                    id="present-input-filed">
                            </td>
                            <td>%</td>
                            <td><button
                                    id="save-button">Save</button>
                            </td>
                        </tr>
                    </table>
                </div>

                <h3>Saving
                    Amount:<span
                        id="savingAmount">00</span>
                </h3>
                <h3>Remaining
                    Balance:<span
                        id="remainingAmount">00</span>
                </h3>
            </div>
        </section>
    </main>
    <script src="js/calculate.js"></script>
</body>

</html>
